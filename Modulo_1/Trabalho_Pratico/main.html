<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>RGB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./style/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="rgb-control">
        <div class="control-container">
            <label for="js-red-control">(<span class="red-label">R</span>) Vermelho: </label>
            <input id="js-red-control" type="range" min="0" max="255" value="127">
            <input id="js-red-value" type="text" disabled>
        </div>

        <div class="control-container">
            <label for="js-green-control">(<span class="green-label">G</span>) Verde: </label>
            <input id="js-green-control" type="range" min="0" max="255" value="127">
            <input id="js-green-value" type="text" disabled>
        </div>

        <div class="control-container">
            <label for="js-blue-control">(<span class="blue-label">B</span>) Azul: </label>
            <input id="js-blue-control" type="range" min="0" max="255" value="127">
            <input id="js-blue-value" type="text" disabled>
        </div>
    </section>

    <section id="js-color-box" class="box">

    </section>

    <script src="./src/script.js" type="text/javascript"></script>
</body>

</html>
